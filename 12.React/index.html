<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .nav{
            background-color:rgb(72,133,168) ;
            width:100%;
            height:50px;
            text-align: right;
        }
        .nav img{
            margin:5px 10px;

            cursor: pointer;
        }
        .nav img:hover{
            background-color: purple;
        }
        .largeAll,.smallAll{
            width:820px;
            margin:30px auto;
        }
        .large{
            margin:5px;
            display: inline-block;
        }
        .small{
            border-bottom:1px solid lightgray;
            padding-bottom:8px;
            overflow:hidden ;
            margin:8px;
        }
        .small div{
            display: inline-block;
            padding-bottom:5px;
            margin:25px;
            font-size:18px;
        }
        .small div, .small img{
            float: left;
        }


    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    var arr = ['https://tutorialzine.com/media/2016/03/css-variables.jpg',
        'https://tutorialzine.com/media/2016/02/great-looking-pricing-tables.jpg'
        ,'https://tutorialzine.com/media/2016/02/interesting-resources-february.jpg',
        'https://tutorialzine.com/media/2016/02/quick-tip-responsive-headers.png'
        ,'https://tutorialzine.com/media/2016/01/learn-sql-20-minutes.png',
        'https://tutorialzine.com/media/2015/12/creating-your-first-desktop-app-with-electron.png']
    var letter = [
        {
            "title": "What You Need To Know About CSS Variables",
            "url": "http://tutorialzine.com/2016/03/what-you-need-to-know-about-css-variables/",
            "image": {
                "large": "http://cdn.tutorialzine.com/wp-content/uploads/2016/03/css-variables.jpg",
                "small": "http://cdn.tutorialzine.com/wp-content/uploads/2016/03/css-variables-150x150.jpg"
            }
        },
        {
            "title": "Freebie: 4 Great Looking Pricing Tables",
            "url": "http://tutorialzine.com/2016/02/freebie-4-great-looking-pricing-tables/",
            "image": {
                "large": "http://cdn.tutorialzine.com/wp-content/uploads/2016/02/great-looking-pricing-tables.jpg",
                "small": "http://cdn.tutorialzine.com/wp-content/uploads/2016/02/great-looking-pricing-tables-150x150.jpg"
            }
        },
        {
            "title": "20 Interesting JavaScript and CSS Libraries for February 2016",
            "url": "http://tutorialzine.com/2016/02/20-interesting-javascript-and-css-libraries-for-february-2016/",
            "image": {
                "large": "http://cdn.tutorialzine.com/wp-content/uploads/2016/02/interesting-resources-february.jpg",
                "small": "http://cdn.tutorialzine.com/wp-content/uploads/2016/02/interesting-resources-february-150x150.jpg"
            }
        },
        {
            "title": "Quick Tip: The Easiest Way To Make Responsive Headers",
            "url": "http://tutorialzine.com/2016/02/quick-tip-easiest-way-to-make-responsive-headers/",
            "image": {
                "large": "http://cdn.tutorialzine.com/wp-content/uploads/2016/02/quick-tip-responsive-headers.png",
                "small": "http://cdn.tutorialzine.com/wp-content/uploads/2016/02/quick-tip-responsive-headers-150x150.png"
            }
        },
        {
            "title": "Learn SQL In 20 Minutes",
            "url": "http://tutorialzine.com/2016/01/learn-sql-in-20-minutes/",
            "image": {
                "large": "http://cdn.tutorialzine.com/wp-content/uploads/2016/01/learn-sql-20-minutes.png",
                "small": "http://cdn.tutorialzine.com/wp-content/uploads/2016/01/learn-sql-20-minutes-150x150.png"
            }
        },
        {
            "title": "Creating Your First Desktop App With HTML, JS and Electron",
            "url": "http://tutorialzine.com/2015/12/creating-your-first-desktop-app-with-html-js-and-electron/",
            "image": {
                "large": "http://cdn.tutorialzine.com/wp-content/uploads/2015/12/creating-your-first-desktop-app-with-electron.png",
                "small": "http://cdn.tutorialzine.com/wp-content/uploads/2015/12/creating-your-first-desktop-app-with-electron-150x150.png"
            }
        }
    ]
    class Grade extends React.Component{
        render(){
            var imgArr = [];
                for(var i = 0; i <arr.length; i++){
                    imgArr.push(
                            <div className="large">
                                <img src={arr[i]} width="400" height="400"/>
                            </div>
                    )

            }
            return(
                 <div className="largeAll">
                     {imgArr}
                 </div>
            )
        }
    }

    class List extends React.Component{
        render(){
            var imgArr = [];
            for(var i = 0; i <arr.length; i++){
                imgArr.push(
                        <div className="small">
                            <img src={arr[i]} width="150" height="150"/>
                            <div>{letter[i]['title']}</div>

                </div>)

            }
            return(
                    <div className="smallAll">
                        {imgArr}
                    </div>
            )
        }
    }

    class Control extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                isChange:true
            }
        }

        gradeClick=()=>{
            this.setState({
                isChange:true
            })
            console.log('true')
        }
        listClick=()=>{
            this.setState({
                isChange:false
            })
            console.log('false')
        }
        render(){
             const state = this.state.isChange
              let wrapImg = null
            if(state){
                wrapImg = <Grade/>

            }else{
                wrapImg = <List/>
            }
            return (
                    <div>
                        <div className="nav">
                            <img src="img/grade.png" width="40" height="40" onClick={this.gradeClick}/>
                            <img src="img/list.png" width="40" height="40" onClick={this.listClick}/>
                        </div>
                        {wrapImg}
                    </div>
            )
        }
    }

    ReactDOM.render(<Control/>,document.getElementById('root'));
</script>
</body>
</html>
